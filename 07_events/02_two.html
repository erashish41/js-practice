<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1>Asynchronous with setTimeout</h1>
    <button id="stop"> Stop </button>
</body>
<script>
    // setTimeout(function(){
    //     console.log("Ashish");
    // }, 1000) 
    const sayAshish = function(){
        console.log("Ashish");
    }
    setTimeout(sayAshish, 2000)

    // to change the innerHTML

    const changeInner = function(){
        document.querySelector("h1").innerHTML = "Async Javascript"
        console.log(changeInner);
    }
    const changeME = setTimeout(changeInner, 1000)

    //  clearTimeout is used to remove the timeout specific with Reference
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeME)
        console.log("Stopped");
    })
    </script>
</html>
