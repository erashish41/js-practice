<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/4353585/pexels-photo-4353585.jpeg?auto=compress&cs=tinysrgb&w=600" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/9605458/pexels-photo-9605458.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>

    
    // Notes :- To learn these topics (!important)
    //type, timestamp, defaultPrevented,
    //target, toElement, srcElement, cyrrentTarget,
    //clientX, clientY, screenX, screenY,
    // altkey, ctrlkey, shiftkay, keyCode


    // Event bubbling (false) = Event bubbling is the default behavior of event handling in JavaScript. Events bubble up the DOM tree, from the target element to the document element. This means that if you add an event handler to a parent element, it will be triggered whenever an event occurs on any of its child elements.
    // Event capturing (true) = Event capturing allows you to handle events at the top of the DOM tree, before they reach their target element. This can be useful for implementing global event handlers, such as a click handler that closes a modal dialog.
    // stopPropagation() method = You can use the stopPropagation() method to prevent an event from bubbling up the DOM tree. This can be useful for preventing global event handlers from being triggered.

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)
    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation()
    }, false)

    document.getElementById('google').addEventListener('click', function(e){
        console.log("google clicked");
        e.preventDefault()
    }, false)
</script>
</html>
